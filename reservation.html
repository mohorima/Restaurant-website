      <h1 class="main-title text-0">Booking</h1>

    <section class="section-small about-section-two">
      <div class="container">
        <div class="col-50 img-box fade-in-sm">
          <img src="images/img19.jpg" alt="" />
        </div>
        <div class="col-50">
          <p class="accent-text">[ Reservation ]</p>
          <h1 class="title-text">Book your table.</h1>
          <form
            id="reservation-form"
            class="light-text"
            spellcheck="false"
            autocomplete="off"
          >
            <div class="input-group">
              <label for="">Full Name</label>
              <input name="name" placeholder="" type="text" required />
            </div>
            <div class="input-group">
              <label for="">Phone</label>
              <input
                name="phone"
                maxlength="16"
                placeholder=""
                type="tel"
                required
              />
            </div>
            <div class="input-group">
              <label for="">Email</label>
              <input
                name="email"
                placeholder=""
                type="email"
                autocapitalize="none"
                autocorrect="off"
                required
              />
            </div>
            <div class="input-group">
              <label for="">Date</label>
              <input name="date" type="date" pattern="[0-9]{2}:[0-9]{2} required
              min="2020-09-05" max="2021-05-30" />
            </div>
            <div class="input-group">
              <label for="">Time</label>
              <select name="time">
                <option value="" disabled selected>Select...</option>
                <option value="1">10:00</option>
                <option value="3">11:00</option>
                <option value="5">12:00</option>
                <option value="6">12:30</option>
                <option value="7">01:00</option>
                <option value="10">01:30</option>
                <option value="8">02:00</option>
                <option value="10">02:30</option>
                <option value="9">03:00</option>
                <option value="10">04:00</option>
                <option value="10">05:00</option>
                <option value="10">06:00</option>
                <option value="10">07:00</option>
              </select>
            </div>
            <div class="input-group">
              <label for="">Seats</label>
              <select name="seats">
                <option value="" disabled selected>Select...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="10+">10+</option>
              </select>
            </div>
            <div class="input-group">
              <label for="">Message</label>
              <textarea name="message" rows="5" cols="40"></textarea>
            </div>
            <button
              id="submit-btn"
              name="submit-btn"
              type="submit"
              class="btn-block btn-block-dark"
            >
              Book Table
            </button>
          </form>
        </div>
      </div>
